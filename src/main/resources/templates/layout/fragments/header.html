<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="headerFragment">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/post/home">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <th:block sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">회원가입</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" href="/chat">채팅</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/info">프로필</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/post/write">게시글 작성</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">로그아웃</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/post/recommend">오늘의 추천</a>
                        </li>
                    </th:block>
                </ul>
                <form th:action="@{/post/home}" method="get" class="d-flex">
                    <select class="form-control me-sm-2" name="categoryId">
                        <option value="">카테고리검색</option>
                        <option value="1">athleisure</option>
                        <option value="2">punk</option>
                        <option value="3">grunge</option>
                        <option value="4">hippie</option>
                        <option value="5">military</option>
                        <option value="6">minimal</option>
                        <option value="7">normcore</option>
                        <option value="8">preppy</option>
                        <option value="9">street</option>
                    </select>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <form th:action="@{/post/home}" method="get" class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search" name="keyword">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
</html>
